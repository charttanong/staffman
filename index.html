<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
</head>

<body>
    <h1>Add Staff Member</h1>
    <form id="staffForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="position" placeholder="Position" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <button type="submit">Add Staff</button>
    </form>

    <h2>Staff List</h2>
    <ul id="staffList"></ul>

    <script>
        document.getElementById('staffForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const staffData = {
                name: document.getElementById('name').value,
                position: document.getElementById('position').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            };

            const response = await fetch('/api/staff', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(staffData),
            });

            const staffMember = await response.json();
            addStaffToList(staffMember);
        });

        async function loadStaff() {
            const response = await fetch('https://staffman-3xcb.onrender.com/api/staff');
            const staff = await response.json();
            staff.forEach(addStaffToList);
        }

        function addStaffToList(staffMember) {
            const li = document.createElement('li');
            li.textContent = `${staffMember.name} - ${staffMember.position}`;
            document.getElementById('staffList').appendChild(li);
        }

        loadStaff();
    </script>
</body>

</html>
